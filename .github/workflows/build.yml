name: Build

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and setup
        uses: ./.github/actions/setup
      - name: Run linter
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and setup
        uses: ./.github/actions/setup
      - name: Build project
        run: npm run build
